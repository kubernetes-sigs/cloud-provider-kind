name: bats

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  GO_VERSION: "1.24"
  K8S_VERSION: "v1.34.0"
  KIND_VERSION: "v0.30.0"

jobs:
  bats_tests:
    runs-on: ubuntu-22.04
    name: Bats e2e tests
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Setup Bats and bats libs
        id: setup-bats
        uses: bats-core/bats-action@42fcc8700f773c075a16a90eb11674c0318ad507 # 3.0.1

      - name: Bats tests
        shell: bash
        env:
         BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
         TERM: xterm
        run: |
          bats -o _artifacts tests/

      - name: Bats tests (custom network)
        shell: bash
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
          TERM: xterm
        run: |
          bats -o _artifacts-custom-network tests/custom-network/

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: kind-logs-${{ env.JOB_NAME }}-${{ github.run_id }}
          path: |
            ./_artifacts
            ./_artifacts-custom-network
 
  bats_mac_tests:
    runs-on: macos-13
    name: Bats e2e tests on Mac
    # Skip until port forwarding works
    if: false
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Set up environment (download dependencies)
        run: |
          brew install docker colima
          brew install kind
          brew install golang
          brew install bats-core
          brew install kubectl
          LIMA_SSH_PORT_FORWARDER=true colima start
      - name: Bats tests
        env:
          TERM: linux
        run: |
          bash --version
          bash -c "time bats -o _artifacts --trace --formatter tap tests/"
      - name: Debug info
        if: always()
        run: |
          docker ps
          kubectl get pods -v7
          kubectl get services -v7

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: kind-logs-${{ env.JOB_NAME }}-${{ github.run_id }}
          path: ./_artifacts
